name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker asia-south1-docker.pkg.dev --quiet

    - name: Build and push Docker image
      run: |
        docker build -t asia-south1-docker.pkg.dev/sincere-octane-465207-j6/my-node-app-repo/my-node-app:$GITHUB_SHA .
        docker push asia-south1-docker.pkg.dev/sincere-octane-465207-j6/my-node-app-repo/my-node-app:$GITHUB_SHA

    - name: Deploy to Cloud Run
      uses: google-github-actions/deploy-cloudrun@v2
      with:
        service: my-node-app
        image: asia-south1-docker.pkg.dev/sincere-octane-465207-j6/my-node-app-repo/my-node-app:$GITHUB_SHA
        region: asia-south1
