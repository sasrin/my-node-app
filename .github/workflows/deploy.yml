name: Build, Push to Artifact Registry & Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: eco-folder-438813-f0
  REGION: us-central1
  REPOSITORY: my-repo
  SERVICE: my-node-app-deployer
  IMAGE: us-central1-docker.pkg.dev/eco-folder-438813-f0/my-repo/my-node-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Authenticate Docker to Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build Docker image
        run: docker build -t ${{ env.IMAGE }}:$GITHUB_SHA .

      - name: Push Docker image to Artifact Registry
        run: docker push ${{ env.IMAGE }}:$GITHUB_SHA

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --image=${{ env.IMAGE }}:$GITHUB_SHA \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --project=${{ env.PROJECT_ID }}
